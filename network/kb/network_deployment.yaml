# network/kb/network_deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: network
  template:
    metadata:
      labels:
        app: network
    spec:
      initContainers:
        - name: init-db
          image: postgres:latest
          command: [ 'sh', '-c', 'execute some script to initialize DB' ]
      containers:
        - name: network-container
          image: network-module:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
